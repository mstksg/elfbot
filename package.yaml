name:                santabot
version:             0.1.0.0
github:              "mstksg/santabot"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2019"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Advent of Code utility IRC bot
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         "See me online at freenode ##advent-of-code!"

ghc-options:
- -Wall
- -Wcompat
- -Wredundant-constraints
- -Werror=incomplete-patterns

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - advent-of-code-api >= 0.2.6.1
  - bytestring
  - conduit
  - containers
  - deepseq
  - directory
  - filepath
  - finite-typelits
  - http-client
  - http-client-tls
  - human-readable-duration
  - intervals
  - megaparsec
  - mtl
  - parser-combinators
  - random
  - servant
  - servant-client-core
  - simpleirc
  - stm
  - stm-chans
  - stm-conduit
  - tagsoup
  - text
  - th-printf
  - time
  - transformers
  - uri-bytestring
  - yaml

executables:
  santabot:
    main:                santabot.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-api >= 0.2.6.1
    - aeson
    - conduit
    - containers
    - mtl
    - santabot
    - text
    - th-printf
    - time
    - yaml

